<section class="homepage">
  <div class="container">
    <div class="notification">
      This container is <strong>centered</strong> on desktop.
    </div>
  </div>
  <div class="container">
    <div class="tile is-ancestor">
      <div class="tile is-vertical is-8">
        <div class="tile">
          <div class="tile is-parent is-vertical">
            <article class="tile is-child notification is-primary">
              <p class="title">Features...</p>
              <p class="subtitle">Shoes</p>
            </article>
            <article class="tile is-child notification is-warning">
              <p class="title">Features...</p>
              <p class="subtitle">Bags</p>
            </article>
          </div>
          <div class="tile is-parent">
            <article class="tile is-child notification is-info">
              <p class="title">Features...</p>
              <p class="subtitle">Coats</p>
              <figure class="image is-4by3">
                <img src="https://bulma.io/images/placeholders/640x480.png">
              </figure>
            </article>
          </div>
        </div>
        <div class="tile is-parent">
          <article class="tile is-child notification is-danger">
            <p class="title">Features...</p>
            <p class="subtitle">Jewellery</p>
            <div class="content">
              <!-- Content -->
            </div>
          </article>
        </div>
      </div>
      <div class="tile is-parent">
        <article class="tile is-child notification is-success">
          <div class="content">
            <p class="title">Features...</p>
            <p class="subtitle">Tops</p>
            <div class="content">
              <!-- Content -->
            </div>
          </div>
        </article>
      </div>
    </div>
  </div>

  <section class="hero">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          Get the look!
        </h1>
        <h2 class="subtitle">
          See what others are saying...
        </h2>
      </div>
    </div>
  </section>

  <div class="container">
    <div *ngIf="products$" class="columns is-multiline">
      <div *ngFor="let product of products$" class="column is-one-quarter">
        <a routerLink="/product-detail/{{product.id}}" title="{{ product.title }}">
          <img src="{{ product.url }}" alt="product image">
        </a>
      </div>
    </div>
  </div>
</section>
