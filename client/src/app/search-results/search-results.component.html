<div class="container">
  <div *ngIf="products$" class="columns is-multiline">
    <div *ngFor="let product of products$" class="column is-one-quarter">
      <a routerLink="/product-detail/{{product.id}}" title="{{ product.title }}">
        <img src="{{ product.url }}" alt="product image">
      </a>
    </div>
  </div>
  <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
