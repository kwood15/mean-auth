<div class="container">
  <div *ngIf="products$" class="columns is-multiline">
    <div *ngFor="let product of products$ | slice: 0:4; let i = index" class="column is-one-quarter">
      <div class="box">
        <article class="media">
          <div class="media-left">
            <a routerLink="/product-detail/{{product.id}}" title="{{ product.title }}">
              <figure class="image is-64x64">
                <img src="{{ product.url }}" alt="{{ product.title }}">
              </figure>
            </a>
          </div>
          <div class="media-content">
            <div class="content">
              <p>
                <strong>Kay Wood</strong> <small>@kay</small> <small>31m</small>
                <br>
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean efficitur sit amet massa fringilla
                egestas. Nullam condimentum luctus turpis.
              </p>
            </div>
            <nav class="level is-mobile">
              <div class="level-left">
                <a class="level-item" aria-label="reply">
                  <span class="icon is-small">
                    <i class="fas fa-reply" aria-hidden="true"></i>
                  </span>
                </a>
                <a class="level-item" aria-label="retweet">
                  <span class="icon is-small">
                    <i class="fas fa-retweet" aria-hidden="true"></i>
                  </span>
                </a>
                <a class="level-item" aria-label="like">
                  <span class="icon is-small">
                    <i class="fas fa-heart" aria-hidden="true"></i>
                  </span>
                </a>
              </div>
            </nav>
          </div>
        </article>
      </div>
    </div>
  </div>
